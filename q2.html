<!DOCTYPE html>

<html>

<head>

    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Lab 4</title>



<body>

    <h1 class="heading">Changing background color</h1>

    <button onclick="changecolor();">Click to change color</button>

    <script type="text/javascript">

        changecolor = function () {



            document.body.style.backgroundColor = "green";



            document.querySelector(".heading").style.color = "red";



            document.querySelector(".heading").style.fontSize = "48px";



            document.body.innerHTML = "<h1> Changing the text</h1>  <button>Click Me</button>";



        }

    </script>



</body>

</html>
